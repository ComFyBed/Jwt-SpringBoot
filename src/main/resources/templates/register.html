<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script th:src="@{/js/source/jquery.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</head>
<body>
<h1>Register form</h1>

<form id = "form">
    <table class="box">
        <tbody>
        <tr>
            <td><label for="firstname" >Firstname : </label></td>
            <td><input type="text" id="firstname" placeholder="Firstname" required/></td>
            <td><label for="lastname" >Lastname : </label></td>
            <td><input type="text" id="lastname" placeholder="Lastname" required/></td>
        </tr>
        <tr>
            <td><label for="email" >Email : </label></td>
            <td><input type="email" id="email" placeholder="email" required/></td>
            <td><label for="password" >Password : </label></td>
            <td><input type="password" id="password" placeholder="password" required/></td>
        </tr>
        <tr>
            <td><label for="age" >Age : </label></td>
            <td><input type="number" id="age" placeholder="age" required/></td>
            <td><label for="gender" >Gender : </label></td>
            <td><select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></td>
        </tr>
        </tbody>
    </table>
    <div class="center">
        <button class="button" type="submit">Register</button>
        <button class="button" id="home">Home</button>
    </div>
    <div class="center">
        <p id ="flag"></p>
    </div>
    <div class="center">
        <p id ="time"></p>
    </div>
</form>
</body>
</html>
