<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/source/jquery.js}"></script>
  <script th:src="@{/js/login.js}"></script>
</head>
<body>
<h1>Login</h1>

<form id = "form">
    <table class="box">
        <tbody>
        <tr>
            <td><label for="email" >Email : </label></td>
            <td><input type="email" id="email" placeholder="email" required/></td>
            <td><label for="password" >Password : </label></td>
            <td><input type="password" id="password" placeholder="password" required/></td>
        </tr>
        </tbody>
    </table>
    <div class="center">
        <button class="button" type="submit">Login</button>
        <button class="button" id = "register">Register</button>
    </div>
    <div class="center">
        <p id="flag"></p>
    </div>
</form>
</body>
</html>
